name: CI

on:
  pull_request:
    branches:
      - "main"
      - "dev"

jobs:
  tests:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install the project
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest -vv --cov=src --cov-report term-missing:skip-covered --cov-fail-under=75 