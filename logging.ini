[loggers]
keys=root

[handlers]
keys=general,debug,warning

[formatters]
keys=default_formatter

[logger_root]
level=DEBUG
handlers=general,debug,warning

[handler_general]
class=handlers.RotatingFileHandler
level=INFO
formatter=default_formatter
args=('%(root)s/general.log', 5*1024*1024, 1)

[handler_debug]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=default_formatter
args=('%(root)s/debug.log', 5*1024*1024, 1)

[handler_warning]
class=handlers.RotatingFileHandler
level=WARNING
formatter=default_formatter
args=('%(root)s/warnings.log', 5*1024*1024, 1)

[formatter_default_formatter]
format=%(asctime)s :: %(levelname)-8s :: [%(filename)s:%(lineno)-3s - %(funcName)-32s] :: %(message)s